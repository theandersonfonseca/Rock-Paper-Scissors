<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pedra Papel Tesoura</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="home" data-home>
      <h1 class="home__title">
        <span class="home__title--rock">Pedra</span>
        <span class="home__title--paper">Papel</span>
        <span class="home__title--scissors">Tesoura</span>
      </h1>

      <button class="home__play-btn" data-play-btn>
        <i class="home__play-icon fas fa-play"></i>
      </button>

      <img class="home__image-one" src="/src/images/rock-paper-scissors.png" alt="rock-paper-scissors">
      <img class="home__image-two" src="/src/images/rock-paper-scissors.png" alt="rock-paper-scissors">
    </div>
  </body>
</html>
